<!-- ONLY SIMPLE TEST UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  
</head>
<body>

  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    
    <button type="submit">Sign Up</button>
  </form>

  <h2>Sign In</h2>
  <form id="signInForm">
    <label for="email">Email:</label>
    <input type="email" id="emailSignIn" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="passwordSignIn" required><br><br>
    
    <button type="submit">Sign In</button>
  </form>

  <button id="guestButton" type="button">Guest</button>

  <!-- Link to External JavaScript -->
  <script type="module" src="app.js"></script>


  <!-- Main Menu - Hidden by default -->
  <div id="mainMenu" style="display:none;">
    <h1>Welcome!</h1>
    <button id="friendsButton">Friends</button>
    <!-- Other main menu options can be added here -->
</div>

<!-- Friends Menu - Hidden by default -->
<div id="friendsMenu" style="display:none;">
<h2>Friends Management</h2>
<button id="viewFriendsButton">View Friends</button>
<button id="addFriendsButton">Add Friends</button>
<button id="friendRequestsButton">Friend Requests</button>
<button id="backToMainButton">Go Back</button>
</div>


</body>
</html>
