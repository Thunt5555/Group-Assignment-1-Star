<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullshit Online Game</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="mainMenu.css">
    <link rel="stylesheet" href="friends.css">
    <link rel="stylesheet" href="animations.css">

    <!-- Load JS files -->
    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>

    <div id="homeScreen"> <!-- Full screen background -->
        <div class="slideshow-container"> 
            <img src="images/bold.webp" class="slideshow-image active" alt="Slideshow Image 1">
            <img src="images/class.webp" class="slideshow-image" alt="Slideshow Image 2">
            <img src="images/w.webp" class="slideshow-image" alt="Slideshow Image 3">
            <img src="images/scream.webp" class="slideshow-image" alt="Slideshow Image 4">
        </div>

        <div id="authSection"> <!-- Auth section on top of the images -->
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>
                
                <button type="submit">Sign Up</button>
            </form>

            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="emailSignIn">Email:</label>
                <input type="email" id="emailSignIn" required><br><br>
                
                <label for="passwordSignIn">Password:</label>
                <input type="password" id="passwordSignIn" required><br><br>
                
                <button type="submit">Sign In</button>
            </form>
        </div>

        <button id="guestButton" type="button">Guest</button>

        <!-- Other sections remain unchanged -->
        <!-- Main Menu: Hidden until login -->
        <div id="mainMenu" style="display:none;">
            <h1>Welcome! <br>Bullshit Online Game!</h1>
            <button id="friendsButton">Friends</button>
        </div>

        <!-- Friends Menu: displays after login -->
        <div id="friendsMenu" style="display:none;">
            <h2>Friends Management</h2>
            <button id="viewFriendsButton">View Friends</button>
            <button id="addFriendsButton">Add Friends</button>
            <button id="friendRequestsButton">Friend Requests</button>
            <div id="friendsListSection" style="display:none;">
                <h3>Your Friends</h3>
                <ul id="friendsList"></ul>
                <button id="backToFriendsMenuButton">Back</button>
            </div>
            <div id="addFriendSection" style="display:none;">
                <h3>Add Friend</h3>
                <label for="friendEmail">Enter Friend's Email:</label>
                <input type="email" id="friendEmail" required>
                <button id="sendFriendRequestButton">Send Friend Request</button>
                <button id="backToFriendsMenuButtonFromAdd">Back</button>
            </div>
            <div id="friendRequestsSection" style="display:none;">
                <h3>Friend Requests</h3>
                <ul id="friendRequestsList"></ul>
                <button id="backToFriendsMenuButtonFromRequests">Back</button>
            </div>
            <button id="mainMenuButton">Go Back to Main Menu</button>
        </div>
    </div>
</body>
</html>
